<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Create notification - Portal WEB</title>
	<script type="text/javascript" src="vendor/jquery.min.js"></script>
	<script data-main="js/main.js" src="js/require.js"></script>

	<!--Styles-->
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
<div id="step1" class="step">
	<p><small id="version"></small></p>
	<p/>
	<h1>Create a notification PORTAL WEB</h1>
	<p>This Activity creates a notification.</p>
	<p/>
	<table>
		<tr>
			<td><label>ID Mensaje</label></td>
			<td><input type="text" id="idMensaje"/></td>
		</tr>
		<tr>
			<td><label>Mensaje</label></td>
			<td><textarea id="mensaje"></textarea></td>
		</tr>
		<tr>
			<td><label>listParameters</label></td>
			<td><input type="text" id="listParameters"/></td>
		</tr>

	</table>
</div>
<div id="step2" class="step">
	<p>Por favor, revise los valores a enviar:</p>
	<p/>
	<p>ID Mensaje: <div id="showIdMensaje"></div></p>
	<p>Mensaje: <div id="showMensaje"></div></p>
	<p>listParameters: <div id="showListParameters"></div></p>
</div>
</body>
</html>
